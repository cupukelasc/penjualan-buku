<html>
    <head>
        <title>Daftar Buku</title>
	<script src="/js/angular.min.js"></script>
	<script src="/js/bku-controller.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.css" />
    
    </head>
    <body ng-app="BkuApp" class="container">
        
        <div class="jumbotron">
            <h1>Daftar Buku</h1>
            
        </div>
        <div class="well" ng-controller="BkuController">
        <div class="row">
        <div class="col-md-6 text-left">
            <a href="/tambah" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-plus-sign"></span> Tambah Data</a>
        </div>
        <div class="col-md-6 text-right">
        <button class="btn btn-danger2" ng-click="keluar()"><span class="glyphicon glyphicon-log-out"></span> Keluar</button>
        
        </div>
        </div><br/> <br/>
            <table class="table table-bordered table-striped table-hovered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>JUDUL BUKU</th>
                        <th>HARGA</th>
                        <th width="200px">AKSI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bku in daftarBku">
                        <td>{{ bku.id }}</td>
                        <td>{{ bku.judul_buku }}</td>
                        <td>{{ bku.harga }}</td>
                        <td>
                        <button class="btn btn-warning" ng-click="ubah(bku)"><span class="glyphicon glyphicon-edit"></span> Ubah</button>
                        <button class="btn btn-danger" ng-click="hapus(bku)"><span class="glyphicon glyphicon-trash"></span> Hapus</button></td>
                        
                    </tr>
                </tbody>
                
            </table>
            
        </div>
        <script src="/bootstrap/js/jquery-1.11.3.min.js"></script>
        
        <script src="/bootstrap/js/bootstrap.min.js"></script>
    


            

    </body>
</html>
