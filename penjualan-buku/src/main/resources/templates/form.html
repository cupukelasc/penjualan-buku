<!DOCTYPE html>
<html>
<head>
	<title>Entry Data</title>
	<script src="/js/angular.min.js"></script>
	<script src="/js/bku-controller.js"></script>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
</head>
<body ng-app="BkuApp" ng-controller="FormController" class="container">
	<div class="jumbotron">
		<h1>Form Entry Data</h1>
	</div>

	<form>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">ID</label>
			<input class="form-control" type="text" placeholder="Masukkan ID..." ng-model="bku.id" />
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Judul Buku</label>
			<input class="form-control" type="text" placeholder="Masukkan judul buku..." ng-model="bku.judul_buku" />
			
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label">Harga</label>
			<input class="form-control" type="text" placeholder="Masukkan harga..." ng-model="bku.harga" />
			
		</div>
		<div class="form-group row">
			<button class="btn btn-primary" ng-click="simpan()">Simpan</button>
			<button class="btn btn-warning" ng-click="batal()">Batal</button>
		</div>
	</form>

</body>
</html>
